<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="title">Registrar Muestras al Lote</ui:define>

    <ui:define name="content">
        <!-- INICIO FORMULARIO REGISTRAR MUESTRA AL LOTE -->
        <h:form id="F01">
            <p:growl id="mensaje" showDetail="true" showSummary="false" sticky="false" life="3000"/>
            <p:panel header="Registrar Muestras"/>
            <p:wizard widgetVar="wiz" id="registro" flowListener="#{mbMuestrasLotes.flujoResgistrar}">
                <p:tab id="general" title="Datos generales">
                    <p:growl id="mensaje_general_registro" showDetail="true" showSummary="false" sticky="false" life="3000"/>
                    <p:panel>
                        <!--aca va Datos Generales-->
                        <h:panelGrid columns="6" cellpadding="2" width="100% !important">

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Correlativo" />
                                <p:inputNumber id="nmuestras" minValue="0" decimalPlaces="0" disabled="true" value="#{mbMuestrasLotes.nMuestrasLote}"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Nombre del lote:" />
                                <p:selectOneMenu value="#{mbMuestrasLotes.cod_lote}" required="true" requiredMessage="Seleccione el nombre del Lote">
                                    <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{MbLote.lista_lote_activos_falta_muestras(1)}" var="ve" itemValue="#{ve.idLote}" itemLabel="#{ve.nombreLote}" />
                                    <p:ajax update="txtFam txtnomcie" event="change" listener="#{mbMuestrasLotes.obtener_cod_fam_vector(mbMuestrasLotes.cod_lote)}" />
                                    <p:ajax update="txtOrden" event="change"/>
                                    <p:ajax update="nmuestras" event="change"/>
                                </p:selectOneMenu><br/>  
                            </h:panelGrid>   

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Codigo de orden:" />
                                <p:inputText id="txtOrden" value="#{mbMuestrasLotes.obtener_orden().nombreOrden}" required="true" requiredMessage="Digite el codigo de orden"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Nombre cientifico" />
                                <p:inputText id="txtnomcie" value="#{mbMuestrasLotes.vector.nomCientifico}" style=" font-style: italic;"  required="true" requiredMessage="Digite el nombre Cientifico"/>

                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Familia" />
                                <p:inputText id="txtFam" value="#{mbMuestrasLotes.obtener_familia().nombreFamilia}"  required="true" requiredMessage="Digite el nombre de la Familia"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Tipo de muestra:" />
                                <p:selectOneMenu value="#{mbMuestrasLotes.cod_tipomuestra}" required="true" requiredMessage="Seleccione el Tipo de muestra">
                                    <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{mbMuestrasLotes.listaTipoMuestras()}" var="tm" itemValue="#{tm.idTipoMues}" itemLabel="#{tm.nomMuestra}" />
                                </p:selectOneMenu><br/>  
                            </h:panelGrid> 

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Estadio" />
                                <p:selectOneMenu value="#{mbMuestrasLotes.cod_estadio}"  required="true" requiredMessage="Seleccione el Estadio de la muestra">
                                    <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItem itemLabel="Huevo" itemValue="1"/>
                                    <f:selectItem itemLabel="Primera fase ninfal" itemValue="2" />
                                    <f:selectItem itemLabel="Segunda fase ninfal" itemValue="3"/>
                                    <f:selectItem itemLabel="Tercera fase ninfal" itemValue="4" />
                                    <f:selectItem itemLabel="Cuarta fase ninfal" itemValue="5"/>
                                    <f:selectItem itemLabel="Quinta fase ninfal" itemValue="6"/>
                                    <f:selectItem itemLabel="Fase adulta" itemValue="7"/>
                                </p:selectOneMenu>  <br/>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Genero de la muestra" />
                                <p:selectOneRadio value="#{mbMuestrasLotes.muestraLote.generoMuestra}" id="console" unselectable="false"  required="true" requiredMessage="Seleccione el genero de la muestra">
                                    <f:selectItem itemLabel="Hembra" itemValue="Hembra" />
                                    <f:selectItem itemLabel="Macho" itemValue="Macho" />
                                </p:selectOneRadio>
                            </h:panelGrid> 

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Posee parasito:" />
                                <p:selectOneRadio value="#{mbMuestrasLotes.muestraLote.parasito}" id="console1" unselectable="false"  required="true" requiredMessage=" Seleccione si posee parasito o no">
                                    <f:selectItem itemLabel="Si" itemValue="true" />
                                    <f:selectItem itemLabel="No" itemValue="false" />
                                </p:selectOneRadio>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <h:outputLabel id="lbl_departamento_domicilio" value="Departamento:" class="label" style="margin-bottom: 0px;"/>
                                <p:selectOneMenu id="coddepartamentodd1" value="#{MbPersona.codigodepartamento}"  required="true" requiredMessage="Seleccione el departamento">
                                    <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{MbPersona.items_departamento}" />
                                    <p:ajax update="coddepartamentotxt2" event="change" listener="#{mbMuestrasLotes.asignarDepto(MbPersona.codigodepartamento)}"/>
                                    <p:ajax update="som_municipio2" event="change"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Codigo departamento:" />
                                <p:inputText id="coddepartamentotxt2" style="width: 33%" value="#{MbPersona.codigodepartamento}">
                                </p:inputText>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <h:outputLabel id="lbl_municipio_domicilio" value="Municipio" class="label" style="margin-bottom: 0px;"/>
                                <p:selectOneMenu  id="som_municipio2" value="#{MbPersona.codigomunicipio}"  required="true" requiredMessage="Seleccione el municipio">
                                    <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{MbPersona.items_municipio}"/>
                                    <p:ajax update="codmunicipiotxt2" event="change" listener="#{MbPersona.asignarMunicipio()}"/> 
                                    <p:ajax update="som_colonia" event="change" listener="#{mbColonia.setCodMuniSele(MbPersona.codigomunicipio)}"/>
                                    <p:ajax event="change" listener="#{mbMuestrasLotes.asiganarMuni(MbPersona.codigomunicipio)}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Codigo municipio:" />
                                <p:inputText id="codmunicipiotxt2" style="width: 33%" value="#{MbPersona.codigomunicipio}">
                                </p:inputText>
                            </h:panelGrid> 
                          
                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <h:outputLabel id="lbl_colonia_registro" value="Colonia o Canton:" class="label" style="margin-bottom: 0px;"/>
                                <p:selectOneMenu id="som_colonia" value="#{mbColonia.codColoniaSele}"  required="true" requiredMessage="Seleccione la colonia o canton">
                                    <f:selectItem itemLabel="Seleccionar..." noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{mbColonia.items_colonias}"/>
                                    <p:ajax update="codcolonia" event="change" listener="#{mbMuestrasLotes.asignarColoniaCanton(mbColonia.coloniaSele)}"/> 
                                    <p:ajax event="change" listener="#{mbMuestrasLotes.asignarcCanton(mbColonia.codColoniaSele)}"/> 
                                </p:selectOneMenu>
                                <p:outputLabel value="Codigo Colonia o Canton :" />
                                <p:inputText id="codcolonia" style="width: 33%" value="#{mbColonia.codColoniaSele}">
                                </p:inputText>
                            </h:panelGrid>
                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Caserio:" />
                                <p:inputText id="txtColonia" value="#{mbMuestrasLotes.caserio.nomCacerio}"  required="true" requiredMessage="Digite el nombre del caserio"/>
                            </h:panelGrid>
                          
                        </h:panelGrid>
                        <!--aca termina Datos generales-->
                    </p:panel>
                </p:tab>
                <p:tab id="confirmar" title="Confirmar">
                    <p:panel>
                        <!--aca va confirmar-->
                        <h:panelGrid columns="6" cellpadding="2" width="100% !important">

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Correlativo" />
                                <h:outputText value="#{mbMuestrasLotes.nMuestrasLote}" style="font-weight: bold;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Nombre del lote:" />
                                <h:outputText value="#{MbLote.lote_por_id(mbMuestrasLotes.cod_lote).nombreLote}" style="font-weight: bold;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Codigo de orden:" />
                                <h:outputText value="#{mbMuestrasLotes.obtener_orden().nombreOrden}" style="font-weight: bold;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Nombre cientifico" />
                                <h:outputText value="#{mbMuestrasLotes.vector.nomCientifico}" style=" font-style: italic; font-weight: bold;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Familia" />
                                <p:inputText value="#{mbMuestrasLotes.obtener_familia().nombreFamilia}" style="font-weight: bold;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Tipo de muestra:" />
                                <h:outputText value="#{mbMuestrasLotes.tipo_muestra_por_id(mbMuestrasLotes.cod_tipomuestra).nomMuestra}" style="font-weight: bold;"/>            
                            </h:panelGrid> 

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Estadio" />
                                <h:outputText value="#{mbMuestrasLotes.estadio_muestra(mbMuestrasLotes.cod_estadio)}" style="font-weight: bold;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Genero de la muestra" />
                                <h:outputText value="#{mbMuestrasLotes.muestraLote.generoMuestra}" style="font-weight: bold;"/>
                            </h:panelGrid> 

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Posee parasito:" />
                                <h:outputText value="#{mbMuestrasLotes.muestraLote.parasito == true ? 'Si': 'No'}" style="font-weight: bold;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Departamento:"/>
                                <h:outputText value="#{MbPersona.municipio.departamento.nomDepto}" style="font-weight: bold;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Codigo departamento:"/>
                                <h:outputText value="#{MbPersona.codigodepartamento}" style="font-weight: bold;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Municipio:"/>
                                <h:outputText value="#{MbPersona.municipio.nomMunicipio}" style="font-weight: bold;"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Codigo municipio:"/>
                                <h:outputText value="#{MbPersona.municipio.codMunicipio}" style="font-weight: bold;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Colonia/Cantón:"/>
                                <h:outputText value="#{mbColonia.coloniaSele.nomUbicacion}" style="font-weight: bold;"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Codigo colonia/canton:"/>
                                <h:outputText value="#{mbColonia.codColoniaSele}" style="font-weight: bold;"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1" cellpadding="2" width="100% !important">
                                <p:outputLabel value="Caserio:"/>
                                <h:outputText value="#{mbMuestrasLotes.caserio.nomCacerio}" style="font-weight: bold;"/>
                            </h:panelGrid> 
                        </h:panelGrid>
                        <!--aca termina confirmar-->
                        <br/>
                        <p:commandButton onclick="PF('bui').show()" oncomplete="PF('wiz').loadStep('general',false)" action="#{mbColonia.resetCodColonia()}" onsuccess="#{MbPersona.resetCodigos()}" style="float: right;" class="secondary-btn" update="mensaje" value="Registrar Muestras" actionListener="#{mbMuestrasLotes.registrar_nueva_muestra_lote()}" ajax="true" icon="ui-icon-plus" />
                        <br/><br/>
                    </p:panel>
                </p:tab>
            </p:wizard>
            <p:blockUI block="F01" widgetVar="bui">
                Procesando...
            </p:blockUI>
        </h:form>
        <!-- FIN FORMULARIO REGISTRAR MUESTRAS AL LOTE -->
    </ui:define>
</ui:composition>
